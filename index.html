<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Santa Video</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #playBtn {
      position: absolute;
      background: rgba(0,0,0,0.7);
      color: white;
      border: none;
      padding: 16px 24px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>

<video id="video" muted playsinline>
  <source src="Santa.mp4" type="video/mp4">
</video>

<button id="playBtn">â–¶ Tap to play with sound</button>

<script>
  const video = document.getElementById('video');
  const btn = document.getElementById('playBtn');

  // Autoplay muted
  video.play();

  btn.addEventListener('click', () => {
    video.muted = false;
    video.play();
    btn.style.display = 'none';
  });
</script>

</body>
</html>
