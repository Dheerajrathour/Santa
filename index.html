<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Santa Video</title>

  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }

    video {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
    }

    .hint {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 16px;
      opacity: 0.8;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>

<video id="video" autoplay muted playsinline>
  <source src="Santa.mp4" type="video/mp4">
</video>

<div class="hint" id="hint">ðŸ”Š Tap anywhere for sound</div>

<script>
  const video = document.getElementById("video");
  const hint = document.getElementById("hint");

  // Ensure autoplay muted
  video.play().catch(() => {});

  // Tap anywhere to unmute
  document.body.addEventListener("click", () => {
    video.muted = false;
    video.play();
    hint.style.display = "none";
  }, { once: true });
</script>

</body>
</html>
</video>

<button id="playBtn">â–¶ Tap to play with sound</button>

<script>
  const video = document.getElementById('video');
  const btn = document.getElementById('playBtn');

  // Autoplay muted
  video.play();

  btn.addEventListener('click', () => {
    video.muted = false;
    video.play();
    btn.style.display = 'none';
  });
</script>

</body>
</html>
